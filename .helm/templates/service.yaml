apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "local.labels" . | nindent 4 }}
  annotations:
    {{- include "local.service" .annotations | indent 4 }}
spec:
  type: {{- include "local.service" .type }}
  ports:
    - port: {{- include "local.service" .port }}
      targetPort: {{- include "local.service" .containerPort }}
      protocol: TCP
      name: http
  {{- end }}
  selector:
    {{- include "local.selectorLabels" . | nindent 4 }}
